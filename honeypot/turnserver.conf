# coturn TURN server configuration for HoneyBadger
# See: https://github.com/coturn/coturn/wiki/turnserver

# Network
listening-port=3478
tls-listening-port=5349

# Use fingerprint in TURN messages
fingerprint

# Long-term credential mechanism
lt-cred-mech

# Static user credentials (change these!)
user=honeybadger:ChangeMeToAStrongPassword123!

# Realm (set to your domain)
realm=honeybadger.local

# Relay port range
min-port=49152
max-port=65535

# Logging
log-file=/var/log/turnserver.log
verbose

# Security
no-multicast-peers
no-cli

# Uncomment and set to your server's public IP for production
# external-ip=YOUR_PUBLIC_IP/YOUR_PRIVATE_IP

# Uncomment for TLS (provide cert paths)
# cert=/etc/ssl/certs/turn_server_cert.pem
# pkey=/etc/ssl/private/turn_server_pkey.pem
